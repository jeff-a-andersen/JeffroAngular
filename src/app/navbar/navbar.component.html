

<div style="float:right;padding-right: 1em;" *ngIf="isLoggedIn$ | async" name="jeffro-test">
  <span *ngIf="lastName">
      <mat-icon>person</mat-icon> <span style="vertical-align:top;display:inline-block;">Welcome {{ firstName }} {{ lastName }}!</span>
  </span>
  <button mat-icon-button [matMenuTriggerFor]="menu" style="height:47px;border-style:none;background-color: transparent;">
    <mat-icon style="margin-top: 10px;">more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/profile']">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item [routerLink]="['/setting']">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>

    <mat-divider></mat-divider>
    <button *ngIf="isAdmin$ | async" mat-menu-item [matMenuTriggerFor]="admin_menu">
      <mat-icon>security</mat-icon>
      <span>Administration</span>
    </button>

    <mat-divider></mat-divider>
    <button mat-menu-item [routerLink]="['/login']">

      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>

    </button>
  </mat-menu>


  <mat-menu #admin_menu="matMenu">
    <button mat-menu-item [routerLink]="['/admin/user']">
      <mat-icon>group</mat-icon>
      <span>Users</span>
    </button>
  </mat-menu>

</div>
