<div style="float:right;padding-right: 1em;" *ngIf="isLoggedIn$ | async">
<button mat-icon-button [matMenuTriggerFor]="menu" style="height:52px;border-style:none;background-color: transparent;">
  <mat-icon style="margin-top: 10px;">more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu" >
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item [routerLink]="['/login']">

      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>

    </button>
  </mat-menu>
</div>
