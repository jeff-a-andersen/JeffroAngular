<h2>Profile</h2>
<form *ngIf="user" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <mat-grid-list [cols]="3" [rowHeight]="70">
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Username" value="{{user.username}}" formControlName="username" id="username">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="First name" value="{{user.firstName}}" [required]="true" formControlName="firstName" id="firstName">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" value="{{user.lastName}}" [required]="true" formControlName="lastName" id="lastName">
      </mat-form-field>
    </mat-grid-tile>
    <!-- ------------- -->
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Current Password" type="password" [required]="true" formControlName="currentPassword" id="currentPassword">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="New Password" type="password" formControlName="newPassword" id="newPassword">
      </mat-form-field>

    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Confirm New Password" [required]="this.profileForm.controls['newPassword'].value!=''" type="password"
          formControlName="newPasswordConfirm" id="newPasswordConfirm">

      </mat-form-field>
    </mat-grid-tile>

  </mat-grid-list>

  <button [disabled]="loading" class="btn btn-primary">Save</button>

<br>
<div>
  Passwords must meet the following complexity requirements:
  <ul>
    <li>
      At least 8 characters in length
    </li>
    <li>
      Lowercase letters
    </li>
    <li>
      Uppercase letters
    </li>
    <li>
      Numbers
    </li>
    <li>
      Special characters
    </li>
  </ul>
</div>

<div *ngIf="user" style="width: 400px;">
  <password-strength-meter [password]="this.profileForm.controls['newPassword'].value" [enableFeedback]="true"></password-strength-meter>
</div>
